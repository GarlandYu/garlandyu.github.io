<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extra Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h2>Device Capabilities from WURFL</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Capability</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>brand_name</td>
          <td>Identifies the brand of the device.</td>
        </tr>
        <tr>
          <td>is_smartphone</td>
          <td>Indicates if the device is a smartphone.</td>
        </tr>
        <tr>
          <td>model_name</td>
          <td>Specifies the model of the device.</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
