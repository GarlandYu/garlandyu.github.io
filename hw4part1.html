<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product and Sum Calculations</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .draggable {
            width: 200px;
            padding: 10px;
            background-color: lightblue;
            margin: 20px;
            border: 1px solid black;
            cursor: move;
        }
    </style>
</head>
<body>

<h1>Product and Sum Calculations</h1>

<div id="forLoopResults"></div>
<div id="doWhileLoopResults"></div>

<div class="draggable">
    Drag me around
</div>

<script>

function calculateForLoop() {
    let product = 1;
    let sum = 0;
    let numbers = [];

    for (let i = 5; i <= 25; i += 4) {
        product *= i;
        sum += i;
        numbers.push(i);
    }

    document.getElementById('forLoopResults').innerHTML = `
        <p>The result of ${numbers.join(' * ')} is ${product.toLocaleString()}.</p>
        <p>The result of ${numbers.join(' + ')} is ${sum.toLocaleString()}.</p>
    `;
}

function calculateDoWhileLoop() {
    let product = 1;
    let sum = 0;
    let i = 3;
    let numbers = [];

    do {
        product *= i;
        sum += i;
        numbers.push(i);
        i += 3;
    } while (i <= 18);

    document.getElementById('doWhileLoopResults').innerHTML = `
        <p>The result of ${numbers.join(' * ')} is ${product.toLocaleString()}.</p>
        <p>The result of ${numbers.join(' + ')} is ${sum.toLocaleString()}.</p>
    `;
}

calculateForLoop();
calculateDoWhileLoop();

$(document).ready(function () {
    $(".draggable").draggable();
});
</script>

</body>
</html>
