<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 - Part 3</title>
</head>
<body>
    <h1>Homework 5 - Part 3</h1>

    <form id="stateForm">
        <label for="stateInput">Enter State Name or Abbreviation:</label>
        <input type="text" id="stateInput" name="stateInput"><br><br>
        
        <button type="button" onclick="getStateInfo()">Get State Info</button>
        <button type="reset" onclick="clearOutput()">Clear</button><br><br>
        
        <div id="outputArea"></div>
    </form>

    <script>
        const statesData = [
            ["AL", "Alabama", "Montgomery", "4,903,185"],
            ["AK", "Alaska", "Juneau", "731,545"],
            ["AZ", "Arizona", "Phoenix", "7,278,717"],
            ["AR", "Arkansas", "Little Rock", "3,017,825"],
            ["CA", "California", "Sacramento", "39,512,223"],
            ["CO", "Colorado", "Denver", "5,758,736"]
        ];

        function getStateInfo() {
            const input = document.getElementById("stateInput").value.trim().toLowerCase();
            const outputArea = document.getElementById("outputArea");
            outputArea.innerHTML = "";  

            let found = false;
            for (let i = 0; i < statesData.length; i++) {
                const [abbr, name, capital, population] = statesData[i];

                if (input === abbr.toLowerCase() || input === name.toLowerCase()) {
                    found = true;
                    outputArea.innerHTML = `
                        <p>Thanks for your inquiry, here is the information you requested:</p>
                        <p>State Abbr = ${abbr}</p>
                        <p>State Name = ${name}</p>
                        <p>Capital = ${capital}</p>
                        <p>Population = ${population}</p>
                    `;
                    break;
                }
            }

            if (!found) {
                outputArea.innerHTML = `
                    <p>Sorry, we do not have information about this state! We only have information about the following states:</p>
                    <p>${statesData.map(state => state[1]).join(", ")}</p>
                `;
            }
        }

        function clearOutput() {
            document.getElementById("outputArea").innerHTML = "";
        }
    </script>
    <br>
    <a href="https://garlandyu.github.io/homework5.html">Back to Main Homework 5 Page</a><br><br>
</body>
</html>
