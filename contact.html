<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h2>Contact Us</h2>
    <p>Email: contact@toystore.com</p>
    <p>Phone: (123) 456-7890</p>
    <p>Address: 123 Toy Street, Toy City, CA</p>
    <p><a href="https://facebook.com/toystore" target="_blank">Facebook Page</a></p>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="comment">Comments:</label>
        <textarea id="comment" class="form-control" placeholder="Your Comments" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
