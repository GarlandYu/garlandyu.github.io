<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Asterisk Square Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 5px;
            margin-right: 10px;
            width: 50px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Hollow Asterisk Square Generator</h1>

<form id="squareForm">
    <label for="sizeInput">Enter a number (2-10):</label>
    <input type="number" id="sizeInput" min="2" max="10">
    <button type="button" onclick="generateSquare()">Generate Square</button>
    <button type="button" onclick="clearForm()">Clear</button>
</form>

<div id="result"></div>

<script>
    function generateSquare() {
        const sizeInput = document.getElementById('sizeInput').value;
        const resultDiv = document.getElementById('result');
        resultDiv.classList.remove('error'); 

        const size = parseInt(sizeInput);
        if (isNaN(size) || size < 2 || size > 10) {
            resultDiv.innerHTML = "Error: Please enter a valid number between 2 and 10!";
            resultDiv.classList.add('error');
            return;
        }

        let square = '';
        for (let i = 1; i <= size; i++) {
            if (i === 1 || i === size) {
                square += '* '.repeat(size) + '\n';
            } else {
                square += '* ' + '  '.repeat(size - 2) + '* \n';
            }
        }
        resultDiv.textContent = square;
    }

    function clearForm() {
        document.getElementById('sizeInput').value = '';
        document.getElementById('result').textContent = '';
    }
</script>

</body>
</html>
